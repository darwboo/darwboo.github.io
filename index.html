<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWB's Tool Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #f6f8fa;
            --card-bg: #ffffff;
            --text: #24292f;
            --primary: #0969da;
            --border: #d0d7de;
            --btn-bg: #2da44e;
        }

        [data-theme="dark"] {
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --primary: #58a6ff;
            --border: #30363d;
            --btn-bg: #238636;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background: var(--bg); 
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        
        .card { 
            background: var(--card-bg); 
            padding: 24px; 
            margin-bottom: 24px; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
        }

        .readme-preview { 
            background: rgba(0,0,0,0.02); 
            padding: 15px; 
            border-radius: 6px; 
            font-size: 0.9em; 
            max-height: 150px; 
            overflow-y: auto; 
            margin: 15px 0; 
            border: 1px solid var(--border); 
        }

        .btn { 
            display: inline-block; 
            background: var(--btn-bg); 
            color: white !important; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: 600;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
        }

        .meta { font-size: 0.8em; color: #6e7781; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>My Browser Tools</h1>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">üåì Toggle Theme</button>
    </header>

    <div id="tools-container">
        </div>

    <script>
        const tools = [
            { id: "risk-register", name: "‚ö†Ô∏è Risk Register IDB", repo: "risk-register-idb", url: "https://newlatveria.github.io/risk-register-idb/index.html" },
            { id: "excel-matcher", name: "üìä Excel Data Matcher", repo: "excel_data_matcher", url: "https://newlatveria.github.io/excel_data_matcher/EDM.HTML" },
            { id: "doc-conv", name: "üìÑ Document Reference Converter", repo: "Document-Reference-Converter", url: "https://newlatveria.github.io/Document-Reference-Converter/DRC1.html" },
            { id: "email-bulk", name: "üìß Bulk Email Creator", repo: "BulkEmailCreator", url: "https://newlatveria.github.io/BulkEmailCreator/bulk-email-creator-pro.html" }
        ];

        const container = document.getElementById('tools-container');

        async function init() {
            for (const tool of tools) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${tool.name}</h3>
                    <div class="readme-preview" id="readme-${tool.id}">Loading description...</div>
                    <div class="meta" id="meta-${tool.id}"></div>
                    <a href="${tool.url}" class="btn" aria-label="Launch ${tool.name}">Launch App</a>
                `;
                container.appendChild(card);
                fetchGitHubData(tool);
            }
        }

        async function fetchGitHubData(tool) {
            const owner = "newlatveria";
            try {
                // Fetch README
                const readmeRes = await fetch(`https://raw.githubusercontent.com/${owner}/${tool.repo}/main/README.md`);
                const md = await readmeRes.text();
                document.getElementById(`readme-${tool.id}`).innerHTML = marked.parse(md);

                // Fetch Repo Info (Last Updated)
                const repoRes = await fetch(`https://api.github.com/repos/${owner}/${tool.repo}`);
                const repoData = await repoRes.json();
                const date = new Date(repoData.pushed_at).toLocaleDateString();
                document.getElementById(`meta-${tool.id}`).innerText = `Last updated: ${date}`;
            } catch (e) {
                document.getElementById(`readme-${tool.id}`).innerText = "Project details available in the app.";
            }
        }

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        init();
    </script>
</body>
</html>

        init();
    </script>
</body>
</html>
